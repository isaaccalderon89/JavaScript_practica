<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        En JS declaramos las funciones con la palabra reservada "function"

        Al no ser tipado no se indica en la funciones el tipo de retorno, tampoco 
        existe la palabra "void".
        */

        function saludar(){
            console.log("A veces Félix pone unos ejemplos muy raros, y lo sabes")
        }

        saludar()//llamamos a la funcion

        /*
        Las funciones pueden rescibir parámetros (no se indica el tipo)
        podemos retornar valores con la palabra reservada "return"
        */
       function sumar(n1,n2){
        return n1 + n2
       }

       let resultado2 = sumar(10,20)//declaramos una variable, llamamos a la función y le pasamos los valores 10 y 20
       console.log(resultado2)

       resultado2 = sumar("10","20")//OJO que al no ser un lenguaje tipado podemos hacer cosas como esta
       console.log(resultado2)//aquí concatemanos dos string

       resultado2 = sumar(12,20,23)//declaramos la variable, llamamos a la funcion, como en la funcion hemos puesto n1 y n2
       console.log(resultado2)//el numero 23 lo ignora

       /*
       Las funciones tienen implícitamente un array con los argumentos de entrada, que podemos acceder a traves de 'arguments'
       */

       function pruebaArgumentos(){
        console.log("======= ARGUMENTOS =======")
        //la variable "arguments" se crea automáticamente en la función y lleva los argumentos 
            for(let a = 0; a < arguments.length; a++){
                console.log(arguments[a])
            }
       }

       pruebaArgumentos(1,2)
       pruebaArgumentos()
       pruebaArgumentos(1,2,3,4,5)

       //Ejemplo más util sobre argumentos dinámicos
       function sumaTotal(){
            console.log("====== SUMA TOTAL ======")
            let total = 0
            for(numero of arguments){//USAMOS UN FOR-OF ver el control de flujo
                total += numero
            }
            console.log(total)
       }

       sumaTotal(1)
       sumaTotal(1,6,7)
       sumaTotal(1,6,7,6,7,4,45,44,33)
       sumaTotal(7,8,9,4,0,5,"cadena")
    </script>
</head>
<body>
    <h1>FUNCIONES!! Pulsa F12 para ver la consola</h1>
</body>
</html>
