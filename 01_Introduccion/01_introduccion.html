<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion</title>

    <!--Podemos incluir JS dentro de la etiqueta <script>. Puede haber todas las etiquetas que queramos, normalmente las veremos en la etiqueta <head>
        Tener en cuenta que cuando se carga una página en el navegador se compila línea a línea.-->

        
    <script type="text/javascript">
        //La etique la alert lanza un mensaje al usuario con una ventana emergente
        alert('Bienvenido');
        //Para crear una funcion se hará de un forma muy fácil
        //ya veremos más adelante como se crea
        function saludar(){
            alert("Estoy probando el repositorio");
            alert("Estoy comprobando la lógica");
        }

    </script>
</head>
<body>
    <h1>Bienvenido a este repositorio mediocre!</h1>
    <h1 onclick="saludar()">Púlsame para saludar</h1>
</body>
</html>
