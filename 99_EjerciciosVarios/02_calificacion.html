        do{
            var nota = prompt("Introduce la nota que has sacado: ")
            if(Number(nota)==nota){
                if(nota> 0 && nota <=10){
                    if(nota < 3){
                        alert("Muy deficiente");
                    } else if (nota < 5){
                        alert("Insuficiente");
                    } else if (nota < 6){
                        alert("Suficiente");
                    } else if (nota < 7){
                        alert("bien");
                    } else if (nota < 9){
                        alert("Notable");
                    } else if( nota >= 9){
                        alert("Sobresaliente")
                    }
                }
            } else{
                alert("Nota errónea")
            }
        } while (nota!= undefined)
